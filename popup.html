<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stockey: 키워드 기반 주식 인사이트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><span>[</span>Stockey<span>]</span> 키워드 기반 주식 인사이트</h1>
    <input placeholder="종목 정보를 얻고 싶은 키워드를 입력하세요" />
    <h3>현재 뉴스의 키워드인 <span>[</span>키워드<span>]</span>를<br />가장 많이 언급한 주식 종목들</h3>
    <div id="stock-list">
      <div class="stock-item" data-symbol="종목1">
        <span style="color: #0046ff; margin-right: 10px">1</span>주식종목명
      </div>
      <div class="stock-item" data-symbol="종목2">
        <span style="color: #0046ff; margin-right: 10px">2</span>주식종목명
      </div>
      <div class="stock-item" data-symbol="종목3">
        <span style="color: #0046ff; margin-right: 10px">3</span>주식종목명
      </div>
    </div>
    <a href="https://www.naver.com" target="_blank" rel="noopener noreferrer">
      더 다양한 키워드 기반 주식 정보를 얻고 싶다면?
    </a>
  </body>
</html>
