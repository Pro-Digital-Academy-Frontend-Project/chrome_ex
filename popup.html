<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stockey: 키워드 기반 주식 인사이트</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><span>[</span>Stockey<span>]</span> 키워드 기반 주식 인사이트</h1>
    <div style="display: flex; flex-direction: column; align-items: center; justify-items: center">
      <input id="keyword-input" placeholder="종목 정보를 얻고 싶은 키워드를 입력하세요" />
      <div id="search-results"></div>
    </div>

    <h3 id="not-in-news-page" style="display: none">
      네이버 뉴스 페이지에서 실행하면,<br />해당 기사의 핵심 키워드에 대한<br />
      주식 정보를 볼 수 있어요...
    </h3>
    <div id="in-news-page" style="display: block">
      <h3 id="in-news-page-title">
        현재 뉴스의 키워드인 <span>[</span><span class="keyword-name" style="color: #333"></span
        ><span>]</span>를<br />가장 많이 언급한 주식 종목들
      </h3>
      <h3 id="search-page-title">
        검색한 <span>[</span><span class="keyword-name" style="color: #333"></span><span>]</span>를<br />가장 많이
        언급한 주식 종목들
      </h3>
      <div id="stock-list">
        <div class="stock-item" data-symbol="종목1">
          <span style="color: #0046ff; margin-right: 10px">1</span>주식종목명
        </div>
        <div class="stock-item" data-symbol="종목2">
          <span style="color: #0046ff; margin-right: 10px">2</span>주식종목명
        </div>
        <div class="stock-item" data-symbol="종목3">
          <span style="color: #0046ff; margin-right: 10px">3</span>주식종목명
        </div>
      </div>
    </div>

    <a href="https://www.naver.com" target="_blank" rel="noopener noreferrer">
      더 다양한 키워드 기반 주식 정보를 얻고 싶다면?
    </a>
  </body>
  <script src="popup.js"></script>
</html>
